<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>港闸区党建创新“书记项目”地图</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <script>
        document.write('<link rel="stylesheet" href="/custom/style.css?t='+new Date().getTime()+'">');
    </script>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <style>

        @font-face {
            font-family: '华文行楷new';   /*字体名称*/
            src: url('/font/STXINGKA.TTF');       /*字体源文件*/
        }
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        /*PC*/
        @media screen and (min-width:960px){
            .container {
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-columns: 3fr 4fr 3fr;
                grid-template-rows: 1fr 9fr;
                /*grid-column-gap: 10px;*/
                /*grid-row-gap: 15px;*/
                grid-template-areas: "header header header" "content main nav";
            }

            .item {
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
            }

            .item-a {
                font-size: 30px;
                font-family: 华文行楷new;
                color: black;
                grid-area: header;
            }

            .item-b {
                text-indent: 50px;
                text-align: left;
                justify-content: center;
                align-items: flex-start;
                padding: 100px 30px;
                font-size: 1.0vw;
            }
        }
        /*平板*/
        @media screen and (min-width: 600px) and (max-width: 960px) {
            .container {
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-columns: 7fr 2fr;
                grid-template-rows: 1fr 9fr;
                /*grid-column-gap: 10px;*/
                /*grid-row-gap: 15px;*/
                grid-template-areas: "header header" "main nav";
            }

            .item {
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
            }

            .item-a {
                font-size: 30px;
                font-family: 华文行楷new;
                color: black;
                grid-area: header;
            }

            .item-b {
                text-indent: 50px;
                text-align: left;
                justify-content: center;
                align-items: flex-start;
                padding: 50px 30px;
                font-size: 0.5vw;
                display: none;
            }
        }
        /*手机*/
        @media screen and (max-width:600px){
            .container {
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-columns: 7fr 2fr;
                grid-template-rows: 1fr 9fr;
                /*grid-column-gap: 10px;*/
                /*grid-row-gap: 15px;*/
                grid-template-areas: "header header" "main nav";
            }

            .item {
                text-align: center;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
            }

            .item-a {
                font-size: 5vw;
                color: black;
                font-family: 华文行楷new;
                grid-area: header;
            }

            .item-b {
                text-indent: 22px;
                text-align: left;
                justify-content: center;
                align-items: flex-start;
                padding: 50px 30px;
                font-size: 11px;
                display: none;
            }
            .item-c{
               height: 100%;
            }
            .item-d{
                font-size: 5vw;
            }
        }


    </style>
</head>
<body>
<div class="container" id="backImg">
    <div class="item item-a">
        <div class="title">
            <img src="images/emblem.png">
            <h1>港闸区党建创新“书记项目”地图</h1>
        </div>
    </div>
    <div class="item item-b" id="introduction"></div>
    <div class="item item-c">
        <div id="main"></div>
    </div>
    <div class="item item-d">
        <div class="nav">
            <li><a id="main_btn">港闸区</a></li>
            <div style="display: flex;align-items: center;justify-content: center;flex-direction: column" id="street"
                 class="layui-hide">
                <li class="layui-icon layui-icon-down "></li>
                <li><a id="street_btn">港闸区街道(开发区)</a></li>
            </div>
            <div style="display: flex;align-items: center;justify-content: center;flex-direction: column" id="community"
                 class="layui-hide">
                <li class="layui-icon layui-icon-down "></li>
                <li><a id="community_btn">陈桥街道</a></li>
            </div>
            <div style="display: flex;align-items: center;justify-content: center;flex-direction: column"
                 class="layui-hide">
                <li class="layui-icon layui-icon-down"></li>
                <li><a id="">五里树</a></li>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/echarts/jquery-1.9.1.min.js"></script>
<script src="layer/layer.js"></script>
<script src="/layui/layui.js"></script>
<script src="/echarts/echarts-all.min.js"></script>

</html>
