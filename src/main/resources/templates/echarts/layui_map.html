<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/custom/style.css">
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: "华文细黑";
            background: url("/images/background.png") no-repeat;
            background-size: 100%;
        }

        .col-a {
            height: 100%;
        }

        .col-b {
            height: 100%;
        }

        .title_container {
            height: 15%;
        }

        .content_container {
            height: 85%;
        }

        .introduce_container {
            height: 100%;
        }

        .map_container {
            height: 100%;
        }

        .introduce {
            height: 80%;
            color: #fff;
            font-size: 1.8vw;
            text-indent: 2em;
        }

        .introduce_space {
            height: 20%;
        }
    </style>
</head>
<body>
<div class="layui-row title_container">
    <div class="title">
        <img src="images/emblem.png">
        <h1>港闸区党建创新“书记项目”地图</h1>
    </div>
</div>
<div class="layui-row content_container">
    <div class="layui-col-lg4 layui-col-md4 layui-col-sm4 introduce_container">
        <div class="layui-row introduce" id="introduction">

        </div>
        <div class="layui-row introduce_space"></div>
    </div>
    <div class="layui-col-lg6 layui-col-md6 layui-col-sm6 map_container">
        <div id="main"></div>
    </div>
    <div class="layui-col-lg2 layui-col-md2 layui-col-sm2"></div>
</div>


<script src="/echarts/jquery-1.9.1.min.js"></script>
<script src="layer/layer.js"></script>
<script src="/echarts/echarts-all.min.js"></script>
<script src="/custom/script.js"></script>
<script src="/layui/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer
            , form = layui.form;
    });
</script>
</body>
</html>
